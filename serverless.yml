service: template-ope-sls
frameworkVersion: '3'
provider:
  name: aws
  runtime: python3.9
  lambdaHashingVersion: 20201221
  stage: ${opt:stage, 'dev'}
  region: ${opt:region, "ap-northeast-1"}
  memorySize: 256
  timeout: 30
  iam:
    role:
      statements:
        - Effect: 'Allow'
          Action:
            - 'secretsmanager:GetSecretValue'
            - 'ssm:GetParameter'
            - 'sts:AssumeRole'
          Resource:
            - '*'
  environment: ${self:custom.environment.${self:provider.stage}}
functions:
  hello:
    handler: src/handlers/hello.handler
plugins:
  - serverless-step-functions
  - serverless-python-requirements
  - serverless-prune-plugin
stepFunctions: ${file(includes/state-machines.yml)}
custom:
  pythonRequirements:
    usePoetry: true
  prune:
    automatic: true
    number: 3
  environment:
    dev:
      STAGE: ${self:provider.stage}
    stg:
      STAGE: ${self:provider.stage}
    prod:
      STAGE: ${self:provider.stage}
package:
  patterns:
    - '!./**'
    - ./src/**/*.py
    - '!src/**/__pycache__/**'
